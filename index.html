<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <!-- Font Awesome Kütüphanesini ekleyin -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            color: white;
            border-radius: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            width: 60%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .weather-icon {
            width: 120px;
            height: 120px;
        }

        .weather-info {
            font-size: 24px;
            margin-top: 20px;
        }

        .temperature {
            font-size: 36px;
            margin-top: 10px;
        }

        .additional-info {
            font-size: 20px;
            margin-top: 15px;
        }

        select {
            padding: 10px;
            margin: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #weather-chart {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .hover-effect:hover {
            cursor: pointer;
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hava Durumu</h1>
        <!-- Şehir Seçimi -->
        <select id="city-selector">
            <option value="Istanbul">İstanbul</option>
            <option value="Ankara">Ankara</option>
            <option value="Izmir">İzmir</option>
            <option value="London">Londra</option>
            <option value="Paris">Paris</option>
            <option value="New York">New York</option>
        </select>

        <img id="weather-icon" class="weather-icon hover-effect" src="" alt="Weather Icon">
        <div class="weather-info" id="weather-info"></div>
        <div id="temperature" class="temperature"></div>
        <div id="feels-like" class="additional-info">
            <i class="fas fa-thermometer-half"></i> <span>Hissedilen: </span>
        </div>
        <div id="wind-speed" class="additional-info">
            <i class="fas fa-wind"></i> <span>Rüzgar Hızı: </span>
        </div>
        <div id="humidity" class="additional-info">
            <i class="fas fa-tint"></i> <span>Nem Oranı: </span>
        </div>

        <!-- Hava Durumu Grafiği -->
        <canvas id="weather-chart"></canvas>
    </div>

    <script>
        // API Key ve Şehir Adı
        const apiKey = '29234e3918abf4ff5865f5d2e8cd2aa2';  // Kendi API anahtarınızı ekleyin
        const citySelector = document.getElementById('city-selector');
        const weatherChart = document.getElementById('weather-chart').getContext('2d');
        
        // Şehir Seçimi Dinleyicisi
        citySelector.addEventListener('change', function() {
            const city = this.value;
            fetchWeather(city);
        });

        // Hava Durumunu API'den Al
        function fetchWeather(city) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weather = data.weather[0].main.toLowerCase();
                    const temp = data.main.temp;
                    const feelsLike = data.main.feels_like;
                    const windSpeed = data.wind.speed;
                    const humidity = data.main.humidity;
                    const iconCode = data.weather[0].icon;
                    const weatherIcon = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                    const description = data.weather[0].description;

                    // Hava Durumu İkonu ve Açıklamaları
                    document.getElementById('weather-icon').src = weatherIcon;
                    document.getElementById('weather-info').innerText = description;
                    document.getElementById('temperature').innerText = `${temp}°C`;
                    document.getElementById('feels-like').innerText = `Hissedilen: ${feelsLike}°C`;
                    document.getElementById('wind-speed').innerText = `Rüzgar Hızı: ${windSpeed} m/s`;
                    document.getElementById('humidity').innerText = `Nem Oranı: ${humidity}%`;

                    // Hava Durumu Grafiğini Güncelle
                    updateChart(temp, feelsLike, windSpeed, humidity);
                })
                .catch(error => console.error('API veri çekme hatası:', error));
        }

        // Grafik Verilerini Güncelle
        function updateChart(temp, feelsLike, windSpeed, humidity) {
            const chart = new Chart(weatherChart, {
                type: 'bar',
                data: {
                    labels: ['Sıcaklık (°C)', 'Hissedilen (°C)', 'Rüzgar Hızı (m/s)', 'Nem Oranı (%)'],
                    datasets: [{
                        label: 'Hava Durumu',
                        data: [temp, feelsLike, windSpeed, humidity],
                        backgroundColor: ['#ffdb4d', '#ff6666', '#66ccff', '#66ff66'],
                        borderColor: ['#ffcc00', '#ff4d4d', '#4d94ff', '#4dff4d'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Sayfa Yüklendiğinde Varsayılan Şehri Göster
        fetchWeather('Istanbul');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        .container {
            text-align: center;
            color: white;
            border-radius: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            width: 60%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            animation: spin 3s infinite linear;
        }

        .weather-info {
            font-size: 24px;
            margin-top: 20px;
        }

        .temperature {
            font-size: 36px;
            margin-top: 10px;
        }

        .additional-info {
            font-size: 20px;
            margin-top: 15px;
        }

        /* Yağmur animasyonu */
        .rainy {
            background-color: #565656;
            position: relative;
            overflow: hidden;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: rainAnimation 0.5s linear infinite;
        }

        .rain div {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            width: 3px;
            height: 20px;
            animation: rainDrop 0.5s linear infinite;
        }

        /* Rüzgar animasyonu */
        .wind {
            background-color: #88b0c0;
            animation: windMove 5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rainAnimation {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        @keyframes rainDrop {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        @keyframes windMove {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sunny {
            background-color: #ffdb4d;
        }

        .cloudy {
            background-color: #88b0c0;
        }

        .snowy {
            background-color: #d0e5f1;
        }

        .hover-effect:hover {
            cursor: pointer;
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hava Durumu</h1>
        <img id="weather-icon" class="weather-icon hover-effect" src="" alt="Weather Icon">
        <div class="weather-info" id="weather-info"></div>
        <div id="temperature" class="temperature"></div>
        <div id="feels-like" class="additional-info"></div>
        <div id="wind-speed" class="additional-info"></div>
        <div id="humidity" class="additional-info"></div>
    </div>

    <script>
        // API Key ve şehir adınızı burada girin
        const apiKey = '29234e3918abf4ff5865f5d2e8cd2aa2'; // Kendi API anahtarınızı buraya ekleyin
        const city = 'Istanbul'; // Şehir adını buraya girin
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`;

        // API'den veri çekme
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const weather = data.weather[0].main.toLowerCase();
                const temp = data.main.temp;
                const feelsLike = data.main.feels_like;
                const windSpeed = data.wind.speed;
                const humidity = data.main.humidity;
                const iconCode = data.weather[0].icon;
                const weatherIcon = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                const description = data.weather[0].description;

                // Hava durumu ikonu
                document.getElementById('weather-icon').src = weatherIcon;

                // Hava durumu açıklaması
                document.getElementById('weather-info').innerText = description;

                // Sıcaklık
                document.getElementById('temperature').innerText = `${temp}°C`;

                // Hissedilen sıcaklık
                document.getElementById('feels-like').innerText = `Hissedilen: ${feelsLike}°C`;

                // Rüzgar hızı
                document.getElementById('wind-speed').innerText = `Rüzgar Hızı: ${windSpeed} m/s`;

                // Nem oranı
                document.getElementById('humidity').innerText = `Nem Oranı: ${humidity}%`;

                // Arka plan rengi ve animasyonlar
                if (weather === 'clear') {
                    document.body.className = 'sunny';
                } else if (weather === 'clouds') {
                    document.body.className = 'cloudy';
                } else if (weather === 'rain') {
                    document.body.className = 'rainy';
                    addRainEffect();
                } else if (weather === 'snow') {
                    document.body.className = 'snowy';
                } else if (weather === 'wind') {
                    document.body.className = 'wind';
                }

                // Sesli hava durumu (Opsiyonel)
                const weatherSpeech = new SpeechSynthesisUtterance(`Bugün hava durumu ${description}. Sıcaklık ${temp} derece. Hissedilen sıcaklık ${feelsLike} derece. Rüzgar hızı ${windSpeed} metre/saniye.`);
                window.speechSynthesis.speak(weatherSpeech);
            })
            .catch(error => console.error('API veri çekme hatası:', error));

        // Yağmur efekti ekleme
        function addRainEffect() {
            const rain = document.createElement('div');
            rain.classList.add('rain');
            document.body.appendChild(rain);

            // Yağmur damlaları eklemek
            for (let i = 0; i < 50; i++) {
                const drop = document.createElement('div');
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
                rain.appendChild(drop);
            }
        }
    </script>
</body>
</html>

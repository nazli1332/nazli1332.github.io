<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        .container {
            text-align: center;
            color: white;
            border-radius: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            width: 60%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            animation: spin 3s infinite linear;
        }

        .weather-info {
            font-size: 24px;
            margin-top: 20px;
        }

        .temperature {
            font-size: 36px;
            margin-top: 10px;
        }

        .sunny {
            background-color: #ffdb4d;
        }

        .cloudy {
            background-color: #88b0c0;
        }

        .rainy {
            background-color: #565656;
        }

        .snowy {
            background-color: #d0e5f1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hover-effect:hover {
            cursor: pointer;
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hava Durumu</h1>
        <img id="weather-icon" class="weather-icon hover-effect" src="" alt="Weather Icon">
        <div class="weather-info" id="weather-info"></div>
        <div id="temperature" class="temperature"></div>
    </div>

    <script>
        // API Key ve şehir adınızı burada girin
        const apiKey = '29234e3918abf4ff5865f5d2e8cd2aa2'; // Kendi API anahtarınızı buraya ekleyin
        const city = 'Istanbul'; // Şehir adını buraya girin
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`;

        // API'den veri çekme
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const weather = data.weather[0].main.toLowerCase();
                const temp = data.main.temp;
                const iconCode = data.weather[0].icon;
                const weatherIcon = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                const description = data.weather[0].description;

                // Hava durumu ikonu
                document.getElementById('weather-icon').src = weatherIcon;

                // Hava durumu açıklaması
                document.getElementById('weather-info').innerText = description;

                // Sıcaklık
                document.getElementById('temperature').innerText = `${temp}°C`;

                // Arka plan rengi ve animasyonlar
                if (weather === 'clear') {
                    document.body.className = 'sunny';
                } else if (weather === 'clouds') {
                    document.body.className = 'cloudy';
                } else if (weather === 'rain') {
                    document.body.className = 'rainy';
                } else if (weather === 'snow') {
                    document.body.className = 'snowy';
                }

                // Sesli hava durumu (Opsiyonel)
                const weatherSpeech = new SpeechSynthesisUtterance(`Bugün hava durumu ${description}. Sıcaklık ${temp} derece.`);
                window.speechSynthesis.speak(weatherSpeech);
            })
            .catch(error => console.error('API veri çekme hatası:', error));
    </script>
</body>
</html>

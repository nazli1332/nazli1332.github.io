<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            color: black;
            border-radius: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            width: 80%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hava Durumu</h1>
        <div id="temperature" class="temperature"></div>
        <div id="weather-info" class="weather-info"></div>
        <canvas id="temperatureChart" width="400" height="200"></canvas>
    </div>

    <script>
        // API Key ve şehir adınızı burada girin
        const apiKey = '29234e3918abf4ff5865f5d2e8cd2aa2'; // Kendi API anahtarınızı buraya ekleyin
        const city = 'Istanbul'; // Şehir adını buraya girin
        const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=tr`;

        // API'den veri çekme
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const temperatures = [];
                const timeLabels = [];
                
                // Verileri çek ve grafik için hazırla
                data.list.forEach(item => {
                    const time = new Date(item.dt * 1000);
                    const hour = time.getHours();
                    const temp = item.main.temp;

                    timeLabels.push(`${hour}:00`);
                    temperatures.push(temp);
                });

                // Chart.js grafiği oluşturma
                const ctx = document.getElementById('temperatureChart').getContext('2d');
                const temperatureChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timeLabels,
                        datasets: [{
                            label: 'Sıcaklık (°C)',
                            data: temperatures,
                            borderColor: 'rgb(75, 192, 192)',
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });

                // Hava durumu açıklaması
                const description = data.list[0].weather[0].description;
                document.getElementById('weather-info').innerText = `Hava durumu: ${description}`;

                // Sıcaklık
                const temp = data.list[0].main.temp;
                document.getElementById('temperature').innerText = `Sıcaklık: ${temp}°C`;
            })
            .catch(error => console.error('API veri çekme hatası:', error));
    </script>
</body>
</html>

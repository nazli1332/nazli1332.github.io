<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <script>
        async function fetchWeather(city) {
            const apiKey = '29234e3918abf4ff5865f5d2e8cd2aa2'; // OpenWeather API Anahtarı
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`;
            
            document.getElementById("output").innerText = "Yükleniyor...";
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (response.ok) {
                    const temp = data.main.temp;
                    const description = data.weather[0].description;
                    const iconCode = data.weather[0].icon;
                    const weatherIcon = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                    
                    document.getElementById("output").innerHTML = 
                        `<p>${city} için hava durumu:</p>
                        <p>${description}</p>
                        <p>Sıcaklık: ${temp}°C</p>
                        <img src='${weatherIcon}' alt='Weather Icon'>`;
                } else {
                    document.getElementById("output").innerText = "Hava durumu alınamadı.";
                }
            } catch (error) {
                console.error("Hata:", error);
                document.getElementById("output").innerText = "Bağlantı hatası!";
            }
        }
    </script>
</head>
<body>
    <h1>Hava Durumu</h1>
    <select id="city-selector">
        <option value="Istanbul">İstanbul</option>
        <option value="Ankara">Ankara</option>
        <option value="Izmir">İzmir</option>
        <option value="London">Londra</option>
        <option value="Paris">Paris</option>
        <option value="New York">New York</option>
        <option value="Hakkari">Hakkari</option>
    </select>
    <button onclick="fetchWeather(document.getElementById('city-selector').value)">Hava Durumunu Getir</button>
    <div id="output"></div>
    
    <script>
        // Sayfa yüklendiğinde İstanbul'un hava durumu gösterilsin
        fetchWeather("Istanbul");
    </script>
</body>
</html>

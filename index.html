<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        .container {
            text-align: center;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
        }

        .weather-info {
            font-size: 24px;
        }

        .sunny {
            background-color: #f7c04a;
        }

        .cloudy {
            background-color: #b3c7d6;
        }

        .rainy {
            background-color: #a3a3a3;
        }

        .snowy {
            background-color: #d1f0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hava Durumu</h1>
        <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
        <div class="weather-info" id="weather-info"></div>
        <div id="temperature"></div>
    </div>

    <script>
        // API Key ve şehir adınızı burada girin
        const apiKey = '29234e3918abf4ff5865f5d2e8cd2aa2'; // Kendi API anahtarınızı buraya ekleyin
        const city = 'Istanbul'; // Şehir adını buraya girin
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`;

        // API'den veri çekme
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const weather = data.weather[0].main.toLowerCase();
                const temp = data.main.temp;
                const iconCode = data.weather[0].icon;
                const weatherIcon = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                const description = data.weather[0].description;

                // Hava durumu ikonu
                document.getElementById('weather-icon').src = weatherIcon;
                
                // Hava durumu açıklaması
                document.getElementById('weather-info').innerText = description;
                
                // Sıcaklık
                document.getElementById('temperature').innerText = `${temp}°C`;

                // Arka plan rengi ve animasyonlar
                if (weather === 'clear') {
                    document.body.className = 'sunny';
                } else if (weather === 'clouds') {
                    document.body.className = 'cloudy';
                } else if (weather === 'rain') {
                    document.body.className = 'rainy';
                } else if (weather === 'snow') {
                    document.body.className = 'snowy';
                }
            })
            .catch(error => console.error('API veri çekme hatası:', error));
    </script>
</body>
</html>
